{% extends "./base.html" %}

{% block head-css %}
{% parent %}
<style>
    body 		{ padding-top:80px; word-wrap:break-word; }
</style>
<link rel="stylesheet" href="css/login.css">
{% endblock %}

{% block body %}
<div class="container">

    <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Token Page</h1>
        <a href="/profile" class="btn btn-default btn-sm">Profile View</a>
        <a href="/logout" class="btn btn-default btn-sm">Logout</a>
    </div>

    <div class="row">

        <!-- LOCAL INFORMATION -->
        <div class="col-sm-6">
            <div class="well">
                <h3><span class="fa fa-user"></span> Local</h3>

                <p>
                    <strong>email</strong>: {{ token.email }}<br>
                    <strong>token</strong>: {{ token.token }}<br>
                </p>

                <a href="/api/test" class="testToken btn btn-default">Test Token</a>

            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block footer-js %}
    {% parent %}
    <script type="text/javascript" src="js/token.js"></script>
{% endblock %}
